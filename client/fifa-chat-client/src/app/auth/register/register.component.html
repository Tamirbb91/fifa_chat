<mat-card>
  <h1 class="form-signin-heading">Register</h1>
  <form (submit)="register()">
    <p>
      <mat-form-field>
        <input matInput type="text" name="name" placeholder="Full name" [(ngModel)]="credentials.name" required/>
        <button mat-button *ngIf="credentials.name" matSuffix mat-icon-button aria-label="Clear" (click)="credentials.name=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input matInput type="text" name="email" placeholder="Enter your email" [(ngModel)]="credentials.email" required/>
        <button mat-button *ngIf="credentials.email" matSuffix mat-icon-button aria-label="Clear" (click)="credentials.email=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input matInput name="password" placeholder="Enter your password" [type]="show ? 'text' : 'password'" [(ngModel)]="credentials.password" required/>
        <mat-icon matSuffix (click)="show = !show">{{show ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input matInput name="confirm_password" placeholder="Confirm your password" [type]="show ? 'text' : 'password'" [(ngModel)]="confirm_password" required/>
        <mat-icon matSuffix (click)="show = !show">{{show ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <a class="sign-in-button" routerLink="/login" mat-button>Sign in instead</a>
      <button class="sign-up-button" mat-raised-button type="submit">
        Sign Up
      </button>
    </p>
  </form>
</mat-card>
